<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="description"
      content="Simple task list to keep track of all of life's todos"
    />
    <meta name="keywords" content="task, list, reminder" />
    <meta name="author" content="Adam Froehlich" />

    <title>Task List</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <section id="header">
        <h1>Tasks</h1>
      </section>
      <section id="form">
        <form action="#" id="add-task">
          <input
            type="text"
            id="task-input"
            placeholder="Add your task"
            autocomplete="off"
          />
          <button id="add-task-button">ADD</button>
        </form>
      </section>
      <section id="display-tasks">
        <ul id="task-items"></ul>
      </section>
      <section id="delete-task">
        <button id="delete-tasks-button">DELETE TASKS</button>
      </section>
    </div>
  </body>
</html>
